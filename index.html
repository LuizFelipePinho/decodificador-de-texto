<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decodificador</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <header class="header">
      <img src="imgs/logo-alura.svg" class="img-logo-header" />
    </header>
    <main class="container">
      <section class="content-text">
        <textarea
          type="text"
          id="text-input"
          name="text-input"
          required
          placeholder="Digite seu texto"
          class="input-content"
          spellcheck="true"
        ></textarea>
        <div class="message-warning">
          <img src="imgs/icon-warning.svg" />
          <p>Apenas letras minúsculas e sem acento.</p>
        </div>
        <section class="box-btn-actions">
          <button class="btn-action" id="btn-cryptography">Criptografar</button>
          <button class="btn-action" id="btn-decryptography">Descriptografar</button>
        </section>
      </section>

      <section class="box-output-message">
        <!-- essa classe deve ganhar a classe desactive quando quiser mostrar o texto em output -->
        <div class="output-default" id="output-default">
          <img class="desactive" src="imgs/background-none.svg" />
          <p class="msg-default-principal">Nenhuma mensagem encontrada</p>
          <p class="msg-default-second">
            Digite um texto que você deseja criptografar ou descriptografar.
          </p>
        </div>
        <div class="output-encrip-decr desactive" id="output-encrip-decr">
          <p class="text-output" id="text-output"></p>
          <button class="btn-action" id="clipboardCopy">Copiar</button>
        </div>
      </section>
    </main>
    <script src="./main.js" type="module"></script>
  </body>
  
</html>
