<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header class="header">
        <img src="imgs/logo-alura.svg" class="img-logo-header">
    </header>
    <section class="content-text">
        <textarea type="text" id="text-input" name="text-input" required placeholder="Digite seu texto" class="input-content" spellcheck="true"></textarea>
        <div class="message-warning">
            <img src="imgs/icon-warning.svg" />
            <p> Apenas letras minúsculas e sem acento. </p>
        </div>
        <section class="box-btn-actions">
            <button class="btn-action">Criptografar</button>
            <button class="btn-action">Descriptografar</button>
        </section>
    </section>

    <section class="box-output-message">
            <p class="msg-default">Nenhuma mensagem encontrada</p>
            <p class="msg-default">Digite um texto que você deseja criptografar ou descriptografar.</p>
        </section>
</body>
</html>
